type Mutation {
  addItem(
    product_id: uuid
    user_id: uuid
    quantity: Int
  ): CartResponse
}

type Mutation {
  login(
    username: String!
    password: String!
  ): LoginResponse
}

type Mutation {
  registration(
    fullName: String!
    email: String!
    password: String!
  ): RegistrationResponse
}

type LoginResponse {
  accessToken: String
}

type RegistrationResponse {
  id: uuid
}

type CartResponse {
  message: String
  status: Int
}

