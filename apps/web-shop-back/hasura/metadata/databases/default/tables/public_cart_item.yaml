table:
  name: cart_item
  schema: public
object_relationships:
- name: cart
  using:
    foreign_key_constraint_on: cart_id
- name: product
  using:
    foreign_key_constraint_on: product_id
select_permissions:
- permission:
    columns:
    - cart_id
    - id
    - product_id
    - quantity
    filter: {}
  role: USER
