actions:
- name: checkout
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/api/order/create-payment-intent'
- name: login
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/api/auth/login'
  permissions:
  - role: ANONYMOUS
- name: registration
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/api/auth/registration'
  permissions:
  - role: ANONYMOUS
custom_types:
  enums: []
  input_objects:
  - name: CheckoutInput
  objects:
  - name: LoginResponse
  - name: RegistrationResponse
  - name: CheckoutOutput
  scalars: []
