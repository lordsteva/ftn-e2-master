actions:
- name: addItem
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/api/cart/add'
- name: login
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/api/auth/login'
  permissions:
  - role: ANONYMOUS
- name: registration
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/api/auth/registration'
  permissions:
  - role: ANONYMOUS
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: LoginResponse
  - name: RegistrationResponse
  - name: CartResponse
  scalars: []
