type Mutation {
  login(username: String!, password: String!): LoginResponse
}

type Mutation {
  getOneTimeLink(data: OneTimeLinkInput!): OneTimeLinkOutput
}

input RandInput {
  text: String!
}

input OneTimeLinkInput {
  api_key: String!
  api_secret: String!
  amount: String!
  currency: String!
}

type RandOutput {
  answer: String!
}

type OneTimeLinkOutput {
  link: String!
}

type LoginResponse {
  accessToken: String
}
