table:
  name: api_provider_link
  schema: public
object_relationships:
- name: api_key
  using:
    foreign_key_constraint_on: api_key_id
- name: payment_provider
  using:
    foreign_key_constraint_on: payment_provider_id
select_permissions:
- permission:
    columns:
    - payment_provider_id
    filter: {}
  role: ANONYMOUS
- permission:
    columns:
    - api_key_id
    - payment_provider_id
    filter:
      api_key:
        user_id:
          _eq: X-Hasura-User-Id
  role: USER
delete_permissions:
- permission:
    filter: {}
  role: ANONYMOUS
