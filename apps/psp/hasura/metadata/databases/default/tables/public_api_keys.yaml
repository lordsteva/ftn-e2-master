table:
  name: api_keys
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: api_provider_links
  using:
    foreign_key_constraint_on:
      column: api_key_id
      table:
        name: api_provider_link
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns: []
    set:
      user_id: x-hasura-User-Id
  role: USER
select_permissions:
- permission:
    columns:
    - active
    - api_key
    - api_secret
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: USER
