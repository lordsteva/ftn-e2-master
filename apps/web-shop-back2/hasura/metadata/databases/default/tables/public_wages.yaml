table:
  name: wages
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - amount
    - first_name
    - id
    - last_name
    - payment_intent_id
    - recipient_first_name
    - recipient_last_name
    - user_id
  role: USER
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - amount
    - created_at
    - first_name
    - id
    - last_name
    - recipient_first_name
    - recipient_last_name
    - status
    - user_id
    filter: {}
  role: USER
